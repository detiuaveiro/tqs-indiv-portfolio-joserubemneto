# Organization and project keys
# Configure these values after creating the project in SonarCloud
sonar.organization=<YOUR_SONARCLOUD_ORG>
sonar.projectKey=<YOUR_PROJECT_KEY>

# Project metadata
sonar.projectName=ZeroMonos Waste Collection System
sonar.projectVersion=1.0

# Source and test paths
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclude generated files
sonar.exclusions=**/target/**,**/*.xml,**/*.yml

# Test exclusions
sonar.test.exclusions=**/test/**

# SonarCloud host
sonar.host.url=https://sonarcloud.io

