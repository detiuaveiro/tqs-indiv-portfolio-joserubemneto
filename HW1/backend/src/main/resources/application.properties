# Application Name
spring.application.name=waste-collection

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:wastecollectiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.zeremonos.wastecollection=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080

# External API Configuration
geoapi.base-url=https://json.geoapi.pt

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=municipalities

# Business Rules
app.max-requests-per-municipality-per-day=10