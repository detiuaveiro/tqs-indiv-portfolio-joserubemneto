# Functional E2E Tests Configuration

spring.datasource.url=jdbc:h2:mem:functionaldb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

logging.level.root=WARN
logging.level.com.zeremonos.wastecollection=INFO
logging.level.org.springframework=WARN

server.port=8080

geoapi.base-url=https://json.geoapi.pt

spring.cache.type=simple

app.max-requests-per-municipality-per-day=100

