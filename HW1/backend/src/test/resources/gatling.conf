# Gatling Configuration for Performance Tests

# Global settings
gatling {
  core {
    outputDirectoryBaseName = "gatling"
    runDescription = "ZeroMonos Performance Tests"
    encoding = "utf-8"
    simulationClass = ""
    
    extract {
      regex {
        cacheMaxCapacity = 200
      }
      xpath {
        cacheMaxCapacity = 200
      }
      jsonPath {
        cacheMaxCapacity = 200
      }
      css {
        cacheMaxCapacity = 200
      }
    }
    
    directory {
      simulations = "src/test/java"
      resources = "src/test/resources"
      results = "target/gatling"
      binaries = ""
    }
  }
  
  charting {
    maxPlotPerSeries = 1000
    useGroupDurationMetric = false
    indicators {
      lowerBound = 800
      higherBound = 1200
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
  }
  
  http {
    fetchedCssCacheMaxCapacity = 200
    fetchedHtmlCacheMaxCapacity = 200
    perUserCacheMaxCapacity = 200
    warmUpUrl = "http://localhost:8080/actuator/health"
    enableGA = false
    pooledConnectionIdleTimeout = 60000
    requestTimeout = 60000
    
    dns {
      queryTimeout = 5000
      maxQueriesPerResolve = 6
    }
  }
  
  data {
    writers = [console, file, graphite]
    console {
      light = false
      writePeriod = 5
    }
    file {
      bufferSize = 8192
    }
    leak {
      noActivityTimeout = 30
    }
    graphite {
      light = false
      host = "localhost"
      port = 2003
      protocol = "tcp"
      rootPathPrefix = "gatling"
      bufferSize = 8192
      writePeriod = 1
    }
  }
}

